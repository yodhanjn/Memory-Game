<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game - eLitmus</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  h1 {
    margin-top: 0;
    font-size: 2.5em;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  #score {
    font-size: 24px;
    margin: 15px;
    font-weight: bold;
    text-align: center;
    color: #333;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  #playerInfo {
    font-size: 20px;
    margin: 10px 15px;
    font-weight: bold;
    text-align: center;
    color: #333;
  }

  .scores-container {
    display: flex;
    justify-content: space-around;
    margin: 15px;
    gap: 20px;
  }

  .player-score {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    padding: 10px 20px;
    border-radius: 15px;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    min-width: 150px;
  }

  .player-score.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    transform: scale(1.05);
    transition: all 0.3s ease;
  }

  .mode-selection {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  .mode-button {
    background: white;
    color: #667eea;
    border: 3px solid #667eea;
    padding: 20px 50px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 300px;
    position: relative;
    z-index: 1;
  }

  .mode-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: transparent;
  }

  .mode-button:active {
    transform: translateY(-2px) scale(1.02);
  }

  .game-board {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    gap: 12px;
    margin-top: 20px;
    justify-content: center;
  }

  .card {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 15px;
    user-select: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }

  .card:hover::before {
    opacity: 1;
  }

  .card.flipped {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    transform: scale(1.1);
    animation: flipCard 0.4s ease-in-out;
  }

  .card.matched {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    cursor: default;
    animation: matchPulse 0.6s ease-in-out;
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
  }

  .card.matched:hover {
    transform: none;
  }

  @keyframes flipCard {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.9);
    }
    100% {
      transform: scale(1.1);
    }
  }

  @keyframes matchPulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
  }

  .card:active {
    transform: scale(0.95);
  }

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .modal-overlay.show {
    opacity: 1;
    visibility: visible;
  }

  .modal-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 25px;
    padding: 40px;
    max-width: 450px;
    width: 90%;
    text-align: center;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    transform: scale(0.7) translateY(-50px);
    transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }

  .modal-overlay.show .modal-content {
    transform: scale(1) translateY(0);
  }

  .modal-content::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shine 3s infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes shine {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .modal-icon {
    font-size: 80px;
    margin-bottom: 20px;
    animation: bounce 0.6s ease;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .modal-title {
    font-size: 32px;
    font-weight: bold;
    color: white;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .modal-message {
    font-size: 20px;
    color: rgba(255, 255, 255, 0.95);
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .modal-score {
    font-size: 36px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
  }

  .modal-button {
    background: white;
    color: #667eea;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .modal-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }

  .modal-button:active {
    transform: translateY(-1px) scale(1.02);
  }

  .game-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  .control-button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .control-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  }

  .control-button:active {
    transform: translateY(-1px) scale(1.02);
  }

  .control-button.secondary {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  }

  .control-button.secondary:hover {
    background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
  }

  .symbol-selector {
    margin: 20px 0;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .symbol-selector label {
    display: block;
    color: white;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .symbol-input-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
  }

  .symbol-input {
    width: 80px;
    padding: 10px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    border: 3px solid white;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.9);
    color: #667eea;
    outline: none;
    transition: all 0.3s ease;
  }

  .symbol-input:focus {
    border-color: #f093fb;
    box-shadow: 0 0 15px rgba(240, 147, 251, 0.5);
    transform: scale(1.05);
  }

  .symbol-slider {
    width: 200px;
    height: 8px;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.3);
    outline: none;
    -webkit-appearance: none;
    appearance: none;
  }

  .symbol-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: white;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .symbol-slider::-webkit-slider-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }

  .symbol-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: white;
    cursor: pointer;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .symbol-slider::-moz-range-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }

  .symbol-value {
    color: white;
    font-size: 24px;
    font-weight: bold;
    min-width: 40px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>

<div class="container" id="gameContainer" style="display: none;">
  <h1>üéÆ Memory Game üéÆ</h1>
  <div id="playerInfo"></div>
  <div id="score" style="display: none;">Score: 100</div>
  <div class="scores-container" id="scoresContainer" style="display: none;"></div>

  <div class="game-controls">
    <button class="control-button" id="resetBtn">üîÑ Reset Game</button>
    <button class="control-button secondary" id="homeBtn">üè† Return to Home</button>
  </div>

  <div class="game-board" id="board"></div>
</div>

<div class="modal-overlay show" id="modeSelectionOverlay">
  <div class="modal-content">
    <div class="modal-icon">üéÆ</div>
    <div class="modal-title">Choose Game Mode</div>
    <div class="modal-message">Select how you want to play</div>
    <div class="symbol-selector">
      <label for="symbolCount">Number of Greek Symbols:</label>
      <div class="symbol-input-container">
        <input type="range" id="symbolSlider" class="symbol-slider" min="2" max="10" value="5" step="1">
        <span class="symbol-value" id="symbolValue">5</span>
      </div>
    </div>
    <div class="mode-selection">
      <button class="mode-button" id="singlePlayerBtn">Single Player</button>
      <button class="mode-button" id="twoPlayerBtn">2 Players</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <div class="modal-icon" id="modalIcon"></div>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-message" id="modalMessage"></div>
    <div class="modal-score" id="modalScore"></div>
    <button class="modal-button" id="modalButton">Play Again</button>
  </div>
</div>

<script>
    const allSymbols = ['Œ±','Œ≤','Œ≥','Œ¥','Œµ','Œ∂','Œ∑','Œ∏','Œπ','Œ∫'];
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const playerInfoEl = document.getElementById('playerInfo');
    const scoresContainerEl = document.getElementById('scoresContainer');
    const gameContainer = document.getElementById('gameContainer');
    const modeSelectionOverlay = document.getElementById('modeSelectionOverlay');
    const symbolSlider = document.getElementById('symbolSlider');
    const symbolValue = document.getElementById('symbolValue');
    
    let selectedSymbolCount = 5;
  
    const modal = {
      overlay: document.getElementById('modalOverlay'),
      icon: document.getElementById('modalIcon'),
      title: document.getElementById('modalTitle'),
      msg: document.getElementById('modalMessage'),
      score: document.getElementById('modalScore'),
      btn: document.getElementById('modalButton')
    };
  
    let gameMode = null; // 'single' or 'two'
    let state = {
      first: null,
      lock: false,
      score: 100,
      matches: 0,
      currentPlayer: 1,
      player1Score: 100,
      player2Score: 100,
      player1Matches: 0,
      player2Matches: 0
    };
  
    let cards = [];
    
    const generateCards = () => {
      const symbols = allSymbols.slice(0, selectedSymbolCount);
      cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
    };
    
    // Initialize symbol slider
    if (symbolSlider && symbolValue) {
      // Set initial value to match slider
      selectedSymbolCount = parseInt(symbolSlider.value);
      symbolValue.textContent = selectedSymbolCount;
      
      // Update symbol count display on input (real-time)
      symbolSlider.addEventListener('input', function(e) {
        selectedSymbolCount = parseInt(e.target.value);
        symbolValue.textContent = selectedSymbolCount;
      });
      
      // Also handle change event for better compatibility
      symbolSlider.addEventListener('change', function(e) {
        selectedSymbolCount = parseInt(e.target.value);
        symbolValue.textContent = selectedSymbolCount;
      });
    }
    
    generateCards();
  
    const showModal = (icon, title, msg, scoreText = '') => {
      modal.icon.textContent = icon;
      modal.title.textContent = title;
      modal.msg.textContent = msg;
      modal.score.style.display = scoreText ? 'block' : 'none';
      modal.score.textContent = scoreText;
      modal.overlay.classList.add('show');
    };
  
    const startGame = (mode) => {
      gameMode = mode;
      modeSelectionOverlay.classList.remove('show');
      gameContainer.style.display = 'block';
      
      // Reset state
      state.first = null;
      state.lock = false;
      
      if (mode === 'single') {
        scoreEl.style.display = 'block';
        scoresContainerEl.style.display = 'none';
        playerInfoEl.style.display = 'none';
        scoreEl.textContent = 'Score: 100';
        state.score = 100;
        state.matches = 0;
      } else {
        scoreEl.style.display = 'none';
        scoresContainerEl.style.display = 'flex';
        playerInfoEl.style.display = 'block';
        state.player1Score = 100;
        state.player2Score = 100;
        state.player1Matches = 0;
        state.player2Matches = 0;
        state.currentPlayer = 1;
        updatePlayerScores();
        updatePlayerInfo();
      }
      
      // Regenerate cards and initialize board
      generateCards();
      initializeBoard();
    };
  
    const updatePlayerScores = () => {
      scoresContainerEl.innerHTML = `
        <div class="player-score ${state.currentPlayer === 1 ? 'active' : ''}" id="player1Score">
          <div>Player 1</div>
          <div>Score: ${state.player1Score}</div>
        </div>
        <div class="player-score ${state.currentPlayer === 2 ? 'active' : ''}" id="player2Score">
          <div>Player 2</div>
          <div>Score: ${state.player2Score}</div>
        </div>
      `;
    };
  
    const updatePlayerInfo = () => {
      playerInfoEl.textContent = `Player ${state.currentPlayer}'s Turn`;
      playerInfoEl.style.background = state.currentPlayer === 1 
        ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
        : 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
      playerInfoEl.style.webkitBackgroundClip = 'text';
      playerInfoEl.style.webkitTextFillColor = 'transparent';
      playerInfoEl.style.backgroundClip = 'text';
    };
  
    const switchPlayer = () => {
      state.currentPlayer = state.currentPlayer === 1 ? 2 : 1;
      updatePlayerInfo();
      updatePlayerScores();
    };
  
    const initializeBoard = () => {
      board.innerHTML = '';
      
      // Calculate grid columns based on number of cards
      const totalCards = cards.length;
      let columns = Math.ceil(Math.sqrt(totalCards));
      // Clamp between 3 and 5 for better layout
      columns = Math.max(3, Math.min(5, columns));
      
      // Update grid columns
      board.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
      
      cards.forEach(sym => {
        const c = document.createElement('div');
        c.className = 'card';
        c.dataset.symbol = sym;
        c.textContent = '‚ùì';
        board.appendChild(c);
      });
    };
  
    document.getElementById('singlePlayerBtn').onclick = () => startGame('single');
    document.getElementById('twoPlayerBtn').onclick = () => startGame('two');

    const resetGame = () => {
      // Reset state
      state.first = null;
      state.lock = false;
      if (gameMode === 'single') {
        state.score = 100;
        state.matches = 0;
        scoreEl.textContent = 'Score: 100';
      } else {
        state.player1Score = 100;
        state.player2Score = 100;
        state.player1Matches = 0;
        state.player2Matches = 0;
        state.currentPlayer = 1;
        updatePlayerScores();
        updatePlayerInfo();
      }
      
      // Regenerate and reinitialize board
      generateCards();
      initializeBoard();
    };

    const returnToHome = () => {
      modal.overlay.classList.remove('show');
      modeSelectionOverlay.classList.add('show');
      gameContainer.style.display = 'none';
      state = {
        first: null,
        lock: false,
        score: 100,
        matches: 0,
        currentPlayer: 1,
        player1Score: 100,
        player2Score: 100,
        player1Matches: 0,
        player2Matches: 0
      };
      gameMode = null;
      generateCards();
    };

    document.getElementById('resetBtn').onclick = resetGame;
    document.getElementById('homeBtn').onclick = returnToHome;

    modal.btn.onclick = () => {
      modal.overlay.classList.remove('show');
      modeSelectionOverlay.classList.add('show');
      gameContainer.style.display = 'none';
      state = {
        first: null,
        lock: false,
        score: 100,
        matches: 0,
        currentPlayer: 1,
        player1Score: 100,
        player2Score: 100,
        player1Matches: 0,
        player2Matches: 0
      };
      gameMode = null;
    };
  
    modal.overlay.onclick = (e) => {
      if (e.target === modal.overlay) {
        modal.btn.onclick();
      }
    };
  
    board.onclick = e => {
      const card = e.target;
      if (!card.classList.contains('card') || state.lock || card === state.first || card.classList.contains('matched') || card.classList.contains('flipped')) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.symbol;

      if (!state.first) {
        state.first = card;
        return;
      }
  
      state.lock = true;
      const match = state.first.dataset.symbol === card.dataset.symbol;
  
      setTimeout(() => {
        if (match) {
          [state.first, card].forEach(c => {
            c.classList.add('matched');
            c.classList.remove('flipped');
          });
          
          if (gameMode === 'single') {
            state.matches++;
            if (state.matches === selectedSymbolCount) {
              showModal('üéâ','Congratulations!','You won!','Final Score: ' + state.score);
            }
          } else {
            if (state.currentPlayer === 1) {
              state.player1Matches++;
            } else {
              state.player2Matches++;
            }
            updatePlayerScores();
            
            const totalMatches = state.player1Matches + state.player2Matches;
            if (totalMatches === selectedSymbolCount) {
              let winner = '';
              let message = '';
              if (state.player1Score > state.player2Score) {
                winner = 'Player 1';
                message = `Player 1 wins with ${state.player1Score} points!`;
              } else if (state.player2Score > state.player1Score) {
                winner = 'Player 2';
                message = `Player 2 wins with ${state.player2Score} points!`;
              } else {
                winner = 'Tie';
                message = `It's a tie! Both players scored ${state.player1Score} points!`;
              }
              showModal('üéâ', winner === 'Tie' ? 'Tie Game!' : 'Congratulations!', message, 
                `Player 1: ${state.player1Score} | Player 2: ${state.player2Score}`);
            }
          }
        } else {
          if (gameMode === 'single') {
            state.score -= 4;
            scoreEl.textContent = 'Score: ' + state.score;
            [state.first, card].forEach(c => {
              c.classList.remove('flipped');
              c.textContent = '‚ùì';
            });
            if (state.score <= 0) {
              showModal('üò¢','Game Over!','Your score reached 0','Better luck next time!');
            }
          } else {
            if (state.currentPlayer === 1) {
              state.player1Score -= 4;
              if (state.player1Score <= 0) {
                state.player1Score = 0;
                updatePlayerScores();
                [state.first, card].forEach(c => {
                  c.classList.remove('flipped');
                  c.textContent = '‚ùì';
                });
                state.first = null;
                state.lock = false;
                showModal('üò¢','Game Over!','Player 1\'s score reached 0!','Player 2 wins!');
                return;
              }
            } else {
              state.player2Score -= 4;
              if (state.player2Score <= 0) {
                state.player2Score = 0;
                updatePlayerScores();
                [state.first, card].forEach(c => {
                  c.classList.remove('flipped');
                  c.textContent = '‚ùì';
                });
                state.first = null;
                state.lock = false;
                showModal('üò¢','Game Over!','Player 2\'s score reached 0!','Player 1 wins!');
                return;
              }
            }
            updatePlayerScores();
            [state.first, card].forEach(c => {
              c.classList.remove('flipped');
              c.textContent = '‚ùì';
            });
            switchPlayer();
          }
        }
        state.first = null;
        state.lock = false;
      }, 700);
    };
