<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game - eLitmus</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  h1 {
    margin-top: 0;
    font-size: 2.5em;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  #score {
    font-size: 24px;
    margin: 15px;
    font-weight: bold;
    text-align: center;
    color: #333;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .game-board {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    gap: 12px;
    margin-top: 20px;
    justify-content: center;
  }

  .card {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 15px;
    user-select: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }

  .card:hover::before {
    opacity: 1;
  }

  .card.flipped {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    transform: rotateY(180deg) scale(1.1);
    animation: flipCard 0.4s ease-in-out;
  }

  .card.matched {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    cursor: default;
    animation: matchPulse 0.6s ease-in-out;
    box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
  }

  .card.matched:hover {
    transform: none;
  }

  @keyframes flipCard {
    0% {
      transform: rotateY(0deg) scale(1);
    }
    50% {
      transform: rotateY(90deg) scale(1.1);
    }
    100% {
      transform: rotateY(180deg) scale(1.1);
    }
  }

  @keyframes matchPulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
  }

  .card:active {
    transform: scale(0.95);
  }

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .modal-overlay.show {
    opacity: 1;
    visibility: visible;
  }

  .modal-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 25px;
    padding: 40px;
    max-width: 450px;
    width: 90%;
    text-align: center;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    transform: scale(0.7) translateY(-50px);
    transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }

  .modal-overlay.show .modal-content {
    transform: scale(1) translateY(0);
  }

  .modal-content::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shine 3s infinite;
  }

  @keyframes shine {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .modal-icon {
    font-size: 80px;
    margin-bottom: 20px;
    animation: bounce 0.6s ease;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .modal-title {
    font-size: 32px;
    font-weight: bold;
    color: white;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .modal-message {
    font-size: 20px;
    color: rgba(255, 255, 255, 0.95);
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .modal-score {
    font-size: 36px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 30px;
  }

  .modal-button {
    background: white;
    color: #667eea;
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .modal-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }

  .modal-button:active {
    transform: translateY(-1px) scale(1.02);
  }
</style>
</head>
<body>

<div class="container">
  <h1>üéÆ Memory Game üéÆ</h1>
  <div id="score">Score: 100</div>

  <div class="game-board" id="board"></div>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <div class="modal-icon" id="modalIcon"></div>
    <div class="modal-title" id="modalTitle"></div>
    <div class="modal-message" id="modalMessage"></div>
    <div class="modal-score" id="modalScore"></div>
    <button class="modal-button" id="modalButton">Play Again</button>
  </div>
</div>

<script>
    const symbols = ['Œ±','Œ≤','Œ≥','Œ¥','Œµ','Œ∂','Œ∑','Œ∏','Œπ','Œ∫'];
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
  
    const modal = {
      overlay: document.getElementById('modalOverlay'),
      icon: document.getElementById('modalIcon'),
      title: document.getElementById('modalTitle'),
      msg: document.getElementById('modalMessage'),
      score: document.getElementById('modalScore'),
      btn: document.getElementById('modalButton')
    };
  
    let state = {
      first: null,
      lock: false,
      score: 100,
      matches: 0
    };
  
    const cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
  
    const showModal = (icon, title, msg, scoreText = '') => {
      modal.icon.textContent = icon;
      modal.title.textContent = title;
      modal.msg.textContent = msg;
      modal.score.style.display = scoreText ? 'block' : 'none';
      modal.score.textContent = scoreText;
      modal.overlay.classList.add('show');
    };
  
    modal.btn.onclick = modal.overlay.onclick = () => location.reload();
  
    cards.forEach(sym => {
      const c = document.createElement('div');
      c.className = 'card';
      c.dataset.symbol = sym;
      c.textContent = '‚ùì';
      board.appendChild(c);
    });
  
    board.onclick = e => {
      const card = e.target;
      if (!card.classList.contains('card') || state.lock || card === state.first || card.classList.contains('matched')) return;
  
      card.classList.add('flipped');
      card.textContent = card.dataset.symbol;
  
      if (!state.first) return state.first = card;
  
      state.lock = true;
      const match = state.first.dataset.symbol === card.dataset.symbol;
  
      setTimeout(() => {
        if (match) {
          [state.first, card].forEach(c => c.classList.add('matched'));
          if (++state.matches === symbols.length)
            showModal('üéâ','Congratulations!','You won!','Final Score: ' + state.score);
        } else {
          state.score -= 4;
          scoreEl.textContent = 'Score: ' + state.score;
          [state.first, card].forEach(c => {
            c.classList.remove('flipped');
            c.textContent = '‚ùì';
          });
          if (state.score <= 0)
            showModal('üò¢','Game Over!','Your score reached 0','Better luck next time!');
        }
        state.first = null;
        state.lock = false;
      }, 700);
    };
  </script>
  

</body>
</html>
